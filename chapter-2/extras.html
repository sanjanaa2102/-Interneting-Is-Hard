<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Character Sets and HTML Entities</title>
</head>

<body>



  <h2>HTML Entities</h2>
  <p>
    Reserved characters:
    <br>&lt; means "less than"
    <br>&gt; means "greater than"
    <br>&amp; means "ampersand"
    <br>&quot; means double quote
    <br>&apos; means single quote
    <br>&copy; is the copyright symbol
    <br>&reg; is the registered trademark symbol
    <br>&euro; is the euro symbol
    <br>&nbsp; creates a non-breaking space
  </p>

</body>

</html>
